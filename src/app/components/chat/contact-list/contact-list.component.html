<h2>Chat List</h2>

<mat-selection-list #roomsList [multiple]="false">
    <mat-list-option *ngFor="let room of rooms" [value]="room" [routerLink]="['/chat', room.id]">
        {{room.roomName}} : {{ room.id }}
    </mat-list-option>
</mat-selection-list>

<p>
    Option selected: {{roomsList.selectedOptions.selected[0]?.value['roomName']}}
</p>
